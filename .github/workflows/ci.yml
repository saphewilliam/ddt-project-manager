name: CI

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      # - name: Generate GraphQL types
      #   run: |
      #     yarn prisma:generate
      #     yarn nexus:generate
      - name: Lint
        run: yarn lint
      