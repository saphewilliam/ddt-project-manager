fragment StoneListStone on Stone {
  name
  alias
  alias2
  hex
  hex2
  order
  stoneTypeId
}

query StoneList($userId: String!, $stoneId: String!) {
  stoneList(userId: $userId, stoneId: $stoneId) {
    id
    amount
  }
}

query UserStoneList($userSlug: String!) {
  userStoneList(userSlug: $userSlug) {
    id
    amount
    stone {
      id
      ...StoneListStone
    }
  }
  user(userSlug: $userSlug) {
    id
    firstName
    lastName
  }
  stoneTypes {
    id
    name
  }
}

query StoneLists {
  stones {
    id
    ...StoneListStone
    stoneLists {
      id
      amount
      userId
    }
  }
  stoneTypes {
    id
    name
  }
  stoneListUsers {
    id
    displayName
  }
}
