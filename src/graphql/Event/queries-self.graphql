query UI {
  events {
    id
    name
    slug
  }
  inventoryUsers {
    id
    firstName
    lastName
    slug
  }
}

query Events {
  events {
    id
    name
    slug
    date
    img
    stoneAmount
  }
}

query Event($eventSlug: String!) {
  event(eventSlug: $eventSlug) {
    id
    name
    subthemes {
      id
      name
      order
      slug
      color
      stoneAmount
      projects {
        id
        name
        number
        slug
        subNumber
        supervisor {
          id
          displayName
        }
        type
        status
        stoneAmount
      }
      stones {
        id
        amount
        user {
          id
          displayName
        }
        stone {
          id
          name
          hex
          hex2
          alias
          alias2
          order
        }
      }
    }
    attributes {
      amount
      user {
        id
        displayName
      }
      attribute {
        id
        namePlural
      }
    }
  }
}
