query UI {
  events {
    id
    name
    slug
  }
  stoneListUsers {
    id
    firstName
    lastName
    slug
  }
}

query Events {
  events {
    id
    name
    slug
    date
    img
  }
}

query Event($eventSlug: String!) {
  event(eventSlug: $eventSlug) {
    id
    name
    subthemes {
      id
      name
      order
      slug
      color
      projects {
        id
        name
        number
        slug
        subNumber
        supervisor {
          id
          displayName
        }
        type
        status
      }
      stones {
        id
        amount
        user {
          id
          displayName
        }
        stone {
          id
          name
          hex
        }
      }
    }
  }
}
