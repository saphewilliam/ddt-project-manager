fragment StoneInventoryStone on Stone {
  name
  alias
  alias2
  hex
  hex2
  order
  stoneTypeId
}

query StoneInventory($userId: String!, $stoneId: String!) {
  stoneInventory(userId: $userId, stoneId: $stoneId) {
    id
    amount
  }
}

query UserInventory($userSlug: String!) {
  userStoneInventory(userSlug: $userSlug) {
    id
    amount
    stone {
      id
      ...StoneInventoryStone
    }
  }
  userAttributeInventory(userSlug: $userSlug) {
    id
    amount
    attribute {
      id
      namePlural
    }
  }
  user(userSlug: $userSlug) {
    id
    firstName
    lastName
  }
  stoneTypes {
    id
    name
  }
}

query Inventory {
  attributes {
    id
    name
    namePlural
    attributeInventory {
      id
      amount
      userId
    }
  }
  stones {
    id
    ...StoneInventoryStone
    stoneInventory {
      id
      amount
      userId
    }
  }
  stoneTypes {
    id
    name
  }
  inventoryUsers {
    id
    displayName
  }
}
