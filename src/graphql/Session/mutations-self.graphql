mutation login(
  $email: String! 
  $password: String!
  $isPermanent: Boolean!
) {
  login(
    email: $email
    password: $password
    isPermanent: $isPermanent
  )
}

mutation setSessionTeam($teamId: String!) {
  setSessionTeam(teamId: $teamId) {
    id
  }
}

mutation logout {
  logout {
    id
  }
}
