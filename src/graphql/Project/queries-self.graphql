query Project($projectSlug: String!, $eventSlug: String!) {
  project(projectSlug: $projectSlug, eventSlug: $eventSlug) {
    id
    name
    description
    status
    number
    parts {
      id
      number
      type
      stones {
        id
        amount
        user {
          id
          displayName
        }
        stone {
          id
          name
        }
      }
      attributes {
        id
        amount
        attribute {
          id
          name
        }
        user {
          id
          displayName
        }
      }
    }
    supervisor {
      id
      displayName
    }
    stats {
      id
      value
      stat {
        id
        name
      }
    }
    subtheme {
      id
      name
      event {
        id
        name
      }
    }
  }
}
